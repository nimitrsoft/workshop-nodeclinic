<div class="box box-success">
    <div class="box-header">
        <i class="fa fa-user"></i>ทะเบียนลูกค้า

    </div>
    <div class="box-body">
        <a class="btn btn-primary" data-toggle="modal" data-target="#modalCustomer">
            <i class="fa fa-plus"></i>เพิ่มรายการ
        </a>

        <table class="table">
            <thead>
                <tr>
                    <th></th>
                    <th>รหัสลูกค้า</th>
                    <th>ชื่อ</th>
                    <th>อีเมล์</th>
                    <th>เบอร์โทร</th>
                    <th>ที่อยู่</th>
                    <th>line id</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of customers">
                    <td>
                        <a class="btn btn-danger" (click)="customerDelete(item)">
                            <i class="fa fa-times"></i>
                        </a> &nbsp;
                        <a class="btn btn-primary" (click)="customerInfo(item)" data-toggle="modal" data-target="#modalCustomer">
                            <i class="fa fa-pencil"></i>
                        </a>
                    </td>
                    <td>{{ item.code }}</td>
                    <td>{{ item.name }}</td>
                    <td>{{ item.email }}</td>
                    <td>{{ item.tel }}</td>
                    <td>{{ item.address }}</td>
                    <td>{{ item.line_id }}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

<!-- copy มาจาก ไปที่ https://getbootstrap.com/docs/3.3/javascript/
แท็ป JavaScript ไปที่ Modals -->
<div class="modal fade" id="modalCustomer" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header bg-primary">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">
                    <i class="fa fa-pencil"></i> ข้อมูลลูกค้า
                </h4>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-lg-3 col-md-3 col-sm-3">
                        <div class="form-group">
                            <label>รหัสลูกค้า</label>
                            <input class="form-control" name="code" [(ngModel)]="code" />
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-4">
                        <div class="form-group">
                            <label>ชื่อ</label>
                            <input type="text" class="form-control" name="name" [(ngModel)]="name" />
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-4">
                        <div class="form-group">
                            <label>อีเมล์</label>
                            <input type="text" class="form-control" name="email" [(ngModel)]="email" />
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-4">
                        <div class="form-group">
                            <label>เบอร์โทร</label>
                            <input type="text" class="form-control" name="tel" [(ngModel)]="tel" />
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-4">
                        <div class="form-group">
                            <label>line id</label>
                            <input type="text" class="form-control" name="line_id" [(ngModel)]="line_id" />
                        </div>
                    </div>
                    <div class="col-lg-12 col-md-12 col-sm-12">
                        <div class="form-group">
                            <label>ที่อยู่</label>
                            <input type="text" class="form-control" name="address" [(ngModel)]="address" />
                        </div>
                    </div>
                </div>

                <div class="text-center">
                    <a class="btn btn-primary" (click)="save()" data-dismiss="modal">
                        <i class="fa fa-check"></i> บันทึก
                    </a>
                </div>
            </div>
        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
</div>
<!-- /.modal -->
