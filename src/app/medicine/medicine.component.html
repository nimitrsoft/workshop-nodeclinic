<div class="box box-success">
    <div class="box-header">
        <i class="fa fa-medkit"></i> เวชภัณฑ์
    </div>
    <div class="box-body">
        <a class="btn btn-primary" data-toggle="modal" data-target="#modalMedicine">
            <i class="fa fa-plus"></i> เพิ่มรายการ
        </a>

        <div>
            [table]
        </div>
    </div>
</div>

<!-- copy มาจาก ไปที่ https://getbootstrap.com/docs/3.3/javascript/
แท็ป JavaScript ไปที่ Modals -->
<div class="modal fade" id="modalMedicine" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header bg-primary">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">
                    <i class="fa fa-pencil"></i> ข้อมูลเวชภัณฑ์
                </h4>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-lg-3 col-md-3 col-sm-3">
                        <div class="form-group">
                            <label>รหัส</label>
                            <input class="form-control" />
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-3">
                        <div class="form-group">
                            <label>ชื่อ</label>
                            <input class="form-control" />
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-3">
                        <div class="form-group">
                            <label>ราคาทุน</label>
                            <input class="form-control" />
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-3">
                        <div class="form-group">
                            <label>ราคาจำหน่าย</label>
                            <input class="form-control" />
                        </div>
                    </div>
                    <div class="col-lg-12 col-md-12 col-sm-12">
                        <div class="form-group">
                            <label>หมายเหตุ</label>
                            <input class="form-control" />
                        </div>
                    </div>
                </div>
                <div class="text-center">
                    <a class="btn btn-primary">
                        <i class="fa fa-check"></i> บันทึก
                    </a>
                </div>
            </div>
        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
</div>
<!-- /.modal -->
