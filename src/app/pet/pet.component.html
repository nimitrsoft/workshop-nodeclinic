<div class="box box-success">
    <div class="box-header">
        <i class="fa fa-twitter"></i> สัตว์เลี้ยง
    </div>
    <div class="box-body">
        <div class="row">
            <div class="col-lg-4 col-md-4 col-sm-6">
                <div class="form-group">
                    <label>เจ้าของ</label>
                    <div class="input-group">
                        <input class="form-control" name="customer.name" [(ngModel)]="customer.name" />
                        <a class="btn input-group-addon bg-green" data-toggle="modal" data-target="#modalCustomer">
                            <i class="fa fa-search"></i>
                        </a>
                    </div>
                </div>
            </div>
            <div class="col-lg-3 col-md-3 col-sm-6">
                <div class="form-group">
                    <label>ชื่อสัตว์เลี้ยง</label>
                    <input class="form-control" name="pet.name" [(ngModel)]="pet.name" />
                </div>
            </div>
            <div class="col-lg-12 col-md-12 col-sm-12">
                <div class="form-group">
                    <label>หมายเหตุ</label>
                    <input class="form-control" name="pet.remark" [(ngModel)]="pet.remark" />
                </div>
            </div>
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div class="form-group text-center">
                    <a class="btn btn-primary" (click)="save()">
                        <i class="fa fa-check"></i> บันทึก
                    </a>
                </div>
            </div>
        </div>

        <table class="table">
            <thead>
                <tr>
                    <th></th>
                    <th>เจ้าของ</th>
                    <th>ชื่อสัตว์เลี้ยง</th>
                    <th>หมายเหตุ</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

<!-- copy มาจาก ไปที่ https://getbootstrap.com/docs/3.3/javascript/
แท็ป JavaScript ไปที่ Modals -->
<div class="modal fade" id="modalCustomer" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header bg-primary">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">
                    <i class="fa fa-pencil"></i> ข้อมูลลูกค้า
                </h4>
            </div>
            <div class="modal-body">
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th width="100px"></th>
                            <th>code</th>
                            <th>ชื่อ</th>
                            <th>เบอร์โทร</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let item of customers">
                            <td>
                                <a data-dismiss="modal" (click)="chooseCustomer(item)" class="btn btn-primary">
                                    <i class="fa fa-check"></i> เลือก
                                </a>
                            </td>
                            <td>{{ item.code }}</td>
                            <td>{{ item.name }}</td>
                            <td>{{ item.tel }}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
</div>
<!-- /.modal -->
