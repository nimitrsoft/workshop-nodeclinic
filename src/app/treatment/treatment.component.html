<div class="box box-success">
    <div class="box-header">
        <i class="fa fa-stethoscope"></i> บันทึกการรักษา
    </div>
    <div class="box-body">
        <div class="row">
            <div class="col-lg-4 col-md-4 col-sm-4">
                <div class="form-group">
                    <label for="">เจ้าของสัตว์เลี้ยง</label>
                    <div class="input-group">
                        <input class="form-control">
                        <a class="btn bg-green input-group-addon" data-toggle="modal" data-target="#modalCustomer">
                            <i class="fa fa-search"></i>
                        </a>
                    </div>
                </div>
            </div>
            <div class="col-lg-12 col-md-12 col-sm-12">
                <div class="form-group">
                    <div><label>สัตว์เลี้ยงของคุณ</label></div>
                    <div>[table]</div>
                </div>
            </div>

            <div class="col-lg-12 col-md-12 col-sm-12">
                <div class="form-group">
                    <label>อาการ</label>
                    <input class="form-control" />
                </div>
            </div>
        </div>
        <div class="text-center">
            <a class="btn btn-primary">
                <i class="fa fa-check"></i> บันทึก
            </a>
        </div>
    </div>
</div>

<div class="box box-info">
    <div class="box-header">
        <i class="fa fa-list-alt"></i> ประวัติการรักษาของสัตว์เลี้ยงตัวนี้
    </div>
    <div class="box-body">
        [table]
    </div>
</div>

<!-- copy มาจาก ไปที่ https://getbootstrap.com/docs/3.3/javascript/
แท็ป JavaScript ไปที่ Modals -->
<div class="modal fade" id="modalCustomer" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header bg-primary">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">
                    <i class="fa fa-pencil"></i> ข้อมูลลูกค้า
                </h4>
            </div>
            <div class="modal-body">
                [table]
            </div>
        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
</div>
<!-- /.modal -->
